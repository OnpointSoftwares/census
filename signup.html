<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Digital Census Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000, #fff, #ff0000, #fff, #008000);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #3b3f47;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: #fff;
        }

        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #61dafb;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .content {
            text-align: left;
        }

        .content p {
            color: #ccc;
            line-height: 1.6;
        }

        .content label {
            display: block;
            margin: 10px 0 5px;
        }

        .content input, .content select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .content input[type="checkbox"] {
            width: auto;
        }

        .content button {
            width: 100%;
            padding: 10px;
            background-color: #61dafb;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #21a1f1;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sign Up</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="content">
            <form action="signup_process.php" method="post" enctype="multipart/form-data">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="CENSUS ENUMERATOR">CENSUS ENUMERATOR</option>
                    <option value="DATA ANALYST">DATA ANALYST</option>
                    <option value="RESEARCHER">RESEARCHER</option>
                    <option value="CITIZEN">CITIZEN</option>
                    <option value="GOVERNMENT AGENT">GOVERNMENT AGENT</option>
                </select>

                <label for="nationality">Nationality</label>
                <input type="checkbox" id="kenya" name="nationality" value="KENYA" required> KENYA

                <div id="details" style="display: none;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>

                    <label for="contact-method">Choose Confirmation Method</label>
                    <select id="contact-method" name="contact-method" required>
                        <option value="email">Email</option>
                        <option value="phone">Phone Number</option>
                    </select>

                    <label for="national-id">Upload National ID</label>
                    <input type="file" id="national-id" name="national-id" accept="image/*" required>

                    <button type="submit">Sign Up</button>
                </div>
            </form>
            <p>Already have an account? <a href="login.html" style="color: #61dafb;">Login here</a>.</p>
        </div>
        <footer>
            <p>&copy; 2024 Digital Census Platform. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('kenya').addEventListener('change', function() {
            var details = document.getElementById('details');
            if (this.checked) {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        });
    </script>
</body>
</html>
